<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="car-sport-outline"></ion-icon>
      Cars
    </ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/add">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-title class="ion-text-center">
    {{ carTitle }}
  </ion-title>
  <ion-list>
    <ion-item *ngFor="let car of cars" [routerLink]="['/view',car.id]">
      <ion-avatar slot="start">
        <ion-img [src]="car.imageSource"></ion-img>
      </ion-avatar>
      {{ car.name }}
    </ion-item>
  </ion-list> 
</ion-content>
